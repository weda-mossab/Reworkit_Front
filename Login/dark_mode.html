<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style_dark.css">

    <!-- Montserrat -->
    <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
                
    <title>Login Page</title>
  </head>
  <body>

  <div class="d-lg-flex half">
    
    <div class="bg order-2 order-md-1" style="background-image: url('images/med.png');">
      <a href="www.google.com"><input type="button" href="./register.html" class="reg" value="Register"></a>
    </div>

    
    <div class="contents order-1 order-md-2">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <p class="mb-4 wlcm">Welcome Back! .</p>
            <h2 class="log">Login Now</h2>
            <br>
            <form action="#" method="post">

              <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c" style="border: none;">
                <input class="input100" type="text" name="email" required placeholder="Email">
                <span class="focus-input100" ></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Enter password" required style="border: none;">
                <span class="btn-show-pass">
                  <i class="zmdi zmdi-eye-off"></i>
                </span>
                <input class="input100" type="password" name="password" placeholder="Password">
                <span class="focus-input100" ></span>
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password ?</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block">
              <button type="submit" class="btn1 btn-block icon"><i class="fa-brands fa-google icon"></i>&nbsp;  Login with Google</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
